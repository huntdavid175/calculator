<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">0</div>
				<div class="section">
					<div class="row">
						<div class="box clear" id="c">C</div>
						<div class="box"></div>
						<div class="box"></div>
						<div class="box operator" id="+">+</div>
					</div>
					<div class="row">
						<div class="box number" id="7">7</div>
						<div class="box number" id="8">8</div>
						<div class="box number" id="9">9</div>
						<div class="box operator" id="-">-</div>
					</div>
					<div class="row">
						<div class="box number" id="4">4</div>
						<div class="box number" id="5">5</div>
						<div class="box number" id="6">6</div>
						<div class="box operator" id="x">x</div>
					</div>
					<div class="row">
						<div class="box number" id="1">1</div>
						<div class="box number" id="2">2</div>
						<div class="box number" id="3">3</div>
						<div class="box operator" id="/">/</div>
					</div>
					<div class="row">
						<div class="box number" id="0">0</div>
						<div class="box number" id=".">.</div>
						<div class="box"></div>
						<div class="box equal" id="equal">=</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
